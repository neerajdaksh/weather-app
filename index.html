<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="search-box"><input type="text" id="city-text" placeholder="Enter a City Name"><button
          id="search-btn">Search</button></div>
      <div class="display-data">

        <div class="data">
          <h4><span id="city-name">Dehradun</span>,<span id="country">In</span></h4>
        </div>
        <div class="data">
          
            <span id="temp">25.1 </span>
            <sup> <span>&#176;</span></sup> <span id="cel">C</span>
          
        </div>
        <div class="data"><span id="discription">clear sky</span></div>
      </div>

    </div>


  </main>

  <script src="app.js"></script>
</body>

</html>
